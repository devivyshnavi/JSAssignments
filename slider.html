<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
</head>

<body>
    <h1> Image slider
    </h1>
    <img src="./images/batman.jpg" id="slides" height="200px" width="200px" />
    <script>
        let arr = ["./images/krishna.webp", "./images/rshyam.webp", "./images/service.png", "./images/batman.jpg"]
        var count = 0;
        function interval() {
            let image = document.getElementById("slides");
            image.src = arr[count];
            count++;
            if (count == 4) {
                count = 0
            }
        }
        setInterval(interval, 3000)
    </script>
</body>

</html>
