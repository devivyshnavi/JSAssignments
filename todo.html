<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        table {
            margin-left: 35%;
        }
    </style>
</head>

<body class="text-center">

    <div class="container">
        <div class="justify-content-center">
            <h3 class="text-danger m-2">
                Todo List
            </h3>
            <input type="text" id="todo" class="form-group m-3" />
            <button onclick="add()" id="add" class="btn btn-primary">Add</button>
            <span id="edit" style="display: none;"></span>
        </div>
        <div class="justify-content-center ml-5">
            <table border="1" cellpadding="8">
                <thead>
                    <tr>
                        <th> Sno
                        </th>
                        <th>Name</th>
                        <th colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="myTable">

                </tbody>
            </table>
        </div>
    </div>
    <script>
        let arr = []
        function add() {
            var name = document.getElementById("todo").value;
            if (name == "") {
                alert("pls add")
            }
            else {
                arr.push(name);
                var list = document.getElementById("myTable");
                var tr = document.createElement("tr");
                var sno = tr.appendChild(document.createElement("td"));
                var tdname = tr.appendChild(document.createElement("td"));
                var edit = tr.appendChild(document.createElement("td"));
                var dele = tr.appendChild(document.createElement("td"));
                for (let i = 0; i < arr.length; i++) {
                    sno.innerHTML = i + 1;
                    tdname.innerHTML = arr[i]
                    edit.innerHTML = `<i class="fa fa-trash-o ml-3" aria-hidden="true" style="font-size:30px;color:red;" onclick="delFunc(${i})"></i>`;
                    dele.innerHTML = `<i class="fa fa-pencil-square-o ml-3" aria-hidden="true" style="font-size:30px;color:red;" onclick="editFunc(${i})"></i>`;

                    list.appendChild(tr)
                }
            }
            document.getElementById("todo").value = "";
        }
        function editFunc(i) {
            var btnAdd = document.getElementById("add");
            btnAdd.style.display = "none"
            var btnEdit = document.getElementById("edit")
            var editname = document.getElementById("todo").value;
            document.getElementById("todo").value = arr[i]
            btnEdit.innerHTML = `<button id="but" onclick="upFunc(${i})" class="btn btn-success">update</button>`;
            btnEdit.style.display = "inline"
            console.log(arr)

        }
        function upFunc(i) {
            var btnAdd = document.getElementById("add");
            btnAdd.style.display = "inline"
            var btnEdit = document.getElementById("edit")
            btnEdit.style.display = "none"
            if (document.getElementById("todo").value == "") {
                alert("pls add")
            }
            else {
                arr[i] = document.getElementById("todo").value;
                update();
                document.getElementById("todo").value = "";
            }

        }
        function update() {
            var list = document.getElementById("myTable");
            list.innerHTML = ""
            for (let i = 0; i < arr.length; i++) {
                var tr = document.createElement("tr");
                var sno = tr.appendChild(document.createElement("td"));
                var name = tr.appendChild(document.createElement("td"));
                var edit = tr.appendChild(document.createElement("td"));
                var dele = tr.appendChild(document.createElement("td"));
                sno.innerHTML = i + 1;
                name.innerHTML = arr[i]
                edit.innerHTML = `<i class="fa fa-trash-o ml-3" aria-hidden="true" style="font-size:30px;color:red;" onclick="delFunc(${i})"></i>`;
                dele.innerHTML = `<i class="fa fa-pencil-square-o ml-3" aria-hidden="true" style="font-size:30px;color:red;" onclick="editFunc(${i})"></i>`;

                list.appendChild(tr)
            }

        }
        function delFunc(i) {
            if (confirm("Are you sure?")) {
                arr.splice(i, 1)
                update()
            }
        }

    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
