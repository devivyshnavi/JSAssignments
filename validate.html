<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <h3 class="text-center m-3 text-warning"> Form
    </h3>
    <form class="m-auto col-5" method="post" action="timer.html" onsubmit="return validat()" novalidate>
        <div class="form-group">
            Email <input type="text" class="form-control" id="email" placeholder="Enter email" onblur="emailfunc()">
            <p id="err1" class="text-danger"></p>
        </div>
        <div class="form-group">
            Password <input type="password" class="form-control" id="password" placeholder="Password"
                onblur="passwordfunc()">
            <p id="err2" class="text-danger"></p>
        </div>
        <div class="form-group">
            Name <input type="text" class="form-control" id="name" placeholder="Enter name" onblur="namefunc()">
            <p id="err3" class="text-danger"></p>
        </div>
        <div class="form-group">
            Mobile <input type="text" class="form-control" id="mobile" placeholder="Enter mobile" onblur="mblfunc()">
            <p id="err4" class="text-danger"></p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script src="validate.js"></script>
</body>

</html>
